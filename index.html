<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login & Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form login-form">
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <a href="#" id="forgot-password-link">Forgot Password?</a>

            <button type="submit">Login</button>
          </form>
          <p>
            Don't have an account? <a href="#" id="toggle-signup">Sign Up</a>
          </p>
        </div>
        <div class="form signup-form">
          <h2>Sign Up</h2>
          <form id="signup-form">
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
          </form>
          <p>
            Already have an account? <a href="#" id="toggle-login">Login</a>
          </p>
        </div>
        <div class="modal" id="forgot-password-modal">
          <div class="modal-content">
              <h2>Recover Password</h2>
              <p>Enter your email to receive password recovery instructions:</p>
              <input type="email" id="recovery-email" placeholder="Enter your email">
              <button id="submit-recovery">Submit</button>
              <button id="close-modal">Close</button>
          </div>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
